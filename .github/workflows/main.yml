name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      # Configura Node.js e implementa el Caching de NPM
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      # Instala dependencias (usa npm install en lugar de ci para mayor robustez)
      - name: Install Dependencies
        run: npm install

      # Ejecuta las pruebas unitarias
      - name: Run Jest Tests
        run: npm test

  build:
    name: Build (Verification)
    runs-on: ubuntu-latest
    needs: [test] # Este job SOLO se ejecuta si el job 'test' pasa.
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm install
        
      # El paso 'build' para Node.js APIs es usualmente una verificación
      - name: Run Build Script
        run: npm run build --if-present
        
      # Aquí es donde iría el paso de despliegue si tuvieras un servicio externo
      - name: Verification Complete
        run: echo "Build successful. Ready for deployment."
